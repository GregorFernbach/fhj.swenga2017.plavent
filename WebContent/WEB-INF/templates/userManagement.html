<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
<title>PlaVent</title>
<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
</head>

<body>
	<div class="container" role="main">
		<div class="card">
			<div class="card-body">
				<div class="row page-header">
					<!-- include the Nav bar fragment-->
					<p
						th:replace="~{includes/fragments :: header (header='User Management')}"></p>
				</div>

				<!-- include the Nav bar fragment-->
				<nav th:replace="~{includes/fragments :: navigation }"></nav>

				<!-- include the search bar fragment for users-->
				<div sec:authorize="hasRole('ROLE_ADMIN')">
					<nav
						th:replace="~{includes/fragments :: MgmtNavBar (buttonText='Create New User',buttonLink='createUser',searchLink='filterUsers')}"></nav>
				</div>
				<!-- include message boxes (moved to fragments) -->
				<div th:replace="~{includes/fragments :: msgs}"></div>
			</div>
		</div>
		<div class="card">
			<div class="row card-body">
				<div class="col-md-12">
					<table data-toggle="table" class="table table-striped table-hover">
						<thead class="thead-light">
							<tr>
								<th data-sortable="true">@Username</th>
								<th data-sortable="true">First Name</th>
								<th data-sortable="true">Last Name</th>
								<th data-sortable="true">Email</th>
								<th data-sortable="true">Phone</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<!--  list all user items ----------------------------------------------------------- -->
							<tr th:each="user : ${#request.getAttribute('users')}">
								<td th:text="${user.username}"></td>
								<td th:text="${user.firstname}"></td>
								<td th:text="${user.lastname}"></td>
								<td th:text="${user.eMail}"></td>
								<td th:text="${user.telNumber}"></td>
								<!--  functionalities ----------------------------------------------------------- -->
								<td><div class="btn-group">
										<a th:href="@{/editUser(username=${user.username})}"
											class="btn btn-xs btn-outline-dark"> <span
											class="glyphicon glyphicon-trash" aria-hidden="true"></span>
											Edit
										</a> <a
											th:href="@{/showChangePasswordForm(username=${user.username})}"
											class="btn btn-xs btn-outline-dark"> <span
											class="glyphicon glyphicon-trash" aria-hidden="true"></span>
											Change Password
										</a><a th:href="@{/deleteUser(username=${user.username})}"
											class="btn btn-xs btn-outline-danger"> <span
											class="glyphicon glyphicon-trash" aria-hidden="true"></span>
											Delete
										</a>
									</div></td>

							</tr>
							<!--  list all user items --------------------------------------------------------- -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-body">
				<div sec:authorize="hasRole('ROLE_ADMIN')">
					<div class="col-md-4 col-md-offset-1">
						<h1>User Roles</h1>
						<div class="tree">
							<ul>
								<li th:each="userRole : ${roleList}"><a href="#"
									th:text="${userRole.roleName}"></a>
									<ul>
										<li th:each="user : ${userRole.userList}"><a href="#"
											th:text="${user.username}"> </a></li>
									</ul></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- hoedlale16: include some fancy footer -->
	<footer th:replace="~{includes/fragments :: footer}"></footer>

	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />
</body>

</html>
