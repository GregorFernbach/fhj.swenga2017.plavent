<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
<title>PlaVent</title>
<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
<link
	href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
	rel="stylesheet">
</head>

<body class="app flex-row align-items-center">
	<div class="container" role="main">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card mx-4">
					<div class="card-body p-4">
						<!--  fernbach16: Form calls /edituser or /adduser, depending if an user is set already. -->
						<form class="form-horizontal" method="post"
							th:action="@{/registerUser}">
							<fieldset>
								<h1 th:text="${user}? 'Make Changes' : 'Register'">Register</h1>
								<p th:text="${user}? 'to an existing user' : 'a new user'"
									class="text-muted">a new user</p>

								<!--  ----------------  username ---------------- -->


								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon1">@</span>
									</div>
									<input type="text" class="form-control" name="username"
										required="required" placeholder="Username"
										th:value="${user} ? ${user.username}" aria-label="Username"
										aria-describedby="basic-addon1" th:readonly="${user}">
								</div>

								<!--  ----------------  password ---------------- -->
								<div th:if="${user} == null" class="form-group mb-3">
									<input class="form-control" type="password" name="password"
										placeholder="Password" required="required"
										th:value="${user} ? ${user.password}">
								</div>

								<!--  ----------------  firstname ---------------- -->
								<div class="form-group">
									<input class="form-control mb-3" type="text" name="firstname"
										required="required" th:value="${user} ? ${user.firstname}"
										placeholder="First Name">
								</div>

								<!--  ----------------  lastname ---------------- -->
								<div class="form-group">
									<input class="form-control mb-3" type="text" name="lastname"
										required="required" th:value="${user} ? ${user.lastname}"
										placeholder="Last Name">
								</div>

								<!--  ----------------  eMail ---------------- -->
								<div class="form-group">
									<input class="form-control mb-3" type="email" name="eMail"
										required="required" th:value="${user} ? ${user.eMail}"
										placeholder="Email">
								</div>

								<!--  ----------------  telephone Number ---------------- -->
								<div class="form-group">
									<input class="form-control mb-4" type="tel" name="telNumber"
										required="required" th:value="${user} ? ${user.telNumber}"
										placeholder="Phone">
								</div>
								
								<!-- --------------  buttons ---------------- -->
								<button type="submit" class="btn btn-dark" th:text="${user} ? 'Change' : 'Register'">Submit</button>
								<a href="login" class="btn btn-light">Cancel</a>

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- weilands16: include our footer -->
		<footer th:replace="~{includes/fragments :: footer}"></footer>
	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />
</body>

</html>
