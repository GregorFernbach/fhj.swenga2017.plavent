<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
<title>PlaVent</title>
<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
</head>
<body>
	<div class="container" role="main">

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" enctype="multipart/form-data" method="post" th:action="@{/uploadProfilePicture(${_csrf.parameterName}=${_csrf.token})}">
					<fieldset>
						<legend th:text="'Upload Profile Picture for User ' + ${username}"></legend>

						<input type="hidden" name="username" th:value="${username}">

						<div class="form-group">
							<label for="inputFile" class="col-md-2 control-label">Profile Picture:</label>
							<div class="col-md-10">
								<input class="form-control" id="inputFile" type="file" name="imageFile">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Upload</button>
								<a href="viewProfile">
									<button type="button" class="btn btn-default">Cancel</button>
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />

</body>
</html>
